<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Management System</title>
</head>
<body>
    <div class="container">

        <div class="head">
            <h2>Almamoun Business</h2>
            <p>Product Management System</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="product name">
            <div class="price-calc">
                <input onkeyup="calcTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="calcTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="calcTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="calcTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">23132</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>

        </div>

        <div class="outputs">
            <div class="searchContainer">
                <input type="text" id="search" placeholder="Search" onkeyup="searchProduct(this.value)">
                <div class="searchBtn">
                    <button id="searchTitle" onclick="setSearchMood(this.id)">Search By Title</button>
                    <button id="searchCategory" onclick="setSearchMood(this.id)">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Dicount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
